---
- name: Install prerequisites
  apt: name=aptitude update_cache=yes state=latest force_apt_get=yes

- name: Install required system packages
  apt: name={{ item }} state=latest update_cache=yes
  loop:
    - curl
    - ufw
    - fail2ban
    - git-core
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - python3-pip
    - virtualenv
    - htop
    - tree
    - sysstat
    - net-tools
    - w3m
    - ripgrep
    - vim
    - ntp
    - python3-setuptools
    - "{{ required_packages }}"
